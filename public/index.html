<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammatica Tedesca Interattiva</title>
  <link rel="apple-touch-icon" href="/apple-touch-icon-gte-diagonal.png">
  <link rel="icon" type="image/png" href="/favicon-gte.png">
  <style>
    html, body {
      color: #000 !important;
      -webkit-text-fill-color: #000 !important;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      color: #222;
    }
    header {
      background: linear-gradient(45deg, #000 33%, #dd0000 33%, #dd0000 66%, #ffcc00 66%);
      color: white;
      padding: 25px 30px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 3.2rem;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    .tagline {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #000;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #content {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #dd0000;
      padding-bottom: 5px;
      color: #000;
    }
    .accordion {
      background-color: #fff;
      border: 1px solid #ddd;
      border-left: 8px solid #ffcc00;
      border-radius: 5px;
      margin: 10px 0;
      padding: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: left;
      color: #000;
    }
    .accordion:hover {
      background-color: #fff3e6;
    }
    .panel {
      display: none;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #eee;
      border-top: none;
      border-radius: 0 0 5px 5px;
      margin-bottom: 15px;
      line-height: 1.6;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #ffffff;
      color: #000;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GTE</h1>
  </header>

  <div class="tagline">Grammatica Tedesca Interattiva</div>

  <main id="content">Caricamento in corso...</main>

  <footer>
    Â© 2025 Grammatica Tedesca | Progetto educativo open source | by Marco P.
  </footer>

  <script>
    async function loadGrammar() {
      const response = await fetch("/api/grammar");
      const data = await response.json();

      const grouped = data.reduce((acc, item) => {
        acc[item.category] = acc[item.category] || [];
        acc[item.category].push(item);
        return acc;
      }, {});

      const container = document.getElementById("content");
      container.innerHTML = "";

      Object.entries(grouped).forEach(([category, rules]) => {
        const section = document.createElement("section");
        const heading = document.createElement("h2");
        heading.textContent = category;
        section.appendChild(heading);

        rules.forEach(rule => {
          const acc = document.createElement("button");
          acc.className = "accordion";
          acc.textContent = rule.title;

          const panel = document.createElement("div");
          panel.className = "panel";
          panel.innerHTML = `<p>${rule.content.replace(/\n/g, '<br>')}</p>`;

          acc.addEventListener("click", () => {
            const isVisible = panel.style.display === "block";
            document.querySelectorAll('.panel').forEach(p => p.style.display = "none");
            document.querySelectorAll('.accordion').forEach(b => b.classList.remove("active"));
            if (!isVisible) {
              panel.style.display = "block";
              acc.classList.add("active");
            }
          });

          section.appendChild(acc);
          section.appendChild(panel);
        });

        container.appendChild(section);
      });
    }

    loadGrammar().catch(err => {
      document.getElementById("content").innerHTML = `<p style="color:red;">Errore nel caricamento delle regole: ${err.message}</p>`;
    });
  </script>
</body>
</html>
