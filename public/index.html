<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Grammatica Tedesca Interattiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .accordion {
      background-color: #f1f1f1;
      cursor: pointer;
      padding: 12px;
      margin: 5px 0;
      border: none;
      text-align: left;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .accordion:hover {
      background-color: #ddd;
    }
    .panel {
      padding: 10px;
      display: none;
      background-color: #fafafa;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Grammatica Tedesca Interattiva</h1>
  <div id="content">Caricamento...</div>

  <script>
    async function loadGrammar() {
      // Sostituisci l'endpoint con quello del tuo server locale o backend reale
      const response = await fetch("/api/grammar");
      const data = await response.json();

      const grouped = data.reduce((acc, item) => {
        acc[item.category] = acc[item.category] || [];
        acc[item.category].push(item);
        return acc;
      }, {});

      const container = document.getElementById("content");
      container.innerHTML = "";

      Object.entries(grouped).forEach(([category, rules]) => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${category}</h2>`;

        rules.forEach(rule => {
          const acc = document.createElement("button");
          acc.className = "accordion";
          acc.textContent = rule.title;

          const panel = document.createElement("div");
          panel.className = "panel";
          panel.innerHTML = `<p>${rule.content}</p>`;

          acc.onclick = () => {
            panel.style.display = panel.style.display === "block" ? "none" : "block";
          };

          section.appendChild(acc);
          section.appendChild(panel);
        });

        container.appendChild(section);
      });
    }

    loadGrammar().catch(err => {
      document.getElementById("content").innerText = "Errore nel caricamento delle regole: " + err;
    });
  </script>
</body>
</html>
